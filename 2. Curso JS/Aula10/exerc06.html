<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area
        {
            font: normal 20pt Arial;
            background: rgb(42,139,42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!--onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" mau uso da memória-->
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area') //essa maneira de declarar...
        // ... faz mal uso da memória (iremos ver isso ainda no curso)
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar) // não é ONmouseenter e sim mouseenter
        a.addEventListener('mouseout', sair)     // não é ONmouseout e sim mouseout   
        function clicar()
        {
           a.innerText = 'Clicou!'
           a.style.background = 'red'
        }
        function entrar()
        {
           a.innerText = 'Entrou!'
        }
        function sair()
        {
           a.innerText = 'Saiu!'
           a.style.background = 'green'
        }
    </script>
</body>
</html>
