<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body
        {
            font: normal 18pt Arial;
        }
        input 
        {
            font: normal 16pt Arial;
            width: 85px;
            margin-right: 20px;
        }
        div#res
        {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar()
        {
            var tn1 = document.getElementById('txtn1') //Ligação com a caixa de texto ByID - pode ser com "" ou ''
            var tn2 = document.querySelector('input#txtn2') //Ligação com a caixa de texto By QuerySelector
                                                            //Se usar ".", ao invés de "#" fará referência 
                                                            //à class, ao invés da div, ou seja, #div e .class
            var res = document.getElementById('res') 
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
